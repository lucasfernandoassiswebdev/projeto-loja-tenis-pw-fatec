<mat-card-title>
  Listagem de Tênis
</mat-card-title>

<mat-card-actions>
  <a mat-raised-button href="tenis/new" color="accent">Novo tênis</a>
</mat-card-actions>

<mat-card-content>
  <table mat-table [dataSource]="tenis">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let tenis">{{tenis.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let tenis">{{tenis.marca.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="cadarco">
      <th mat-header-cell *matHeaderCellDef>Cadarço</th>
      <td mat-cell *matCellDef="let tenis">{{tenis.tipo_cadarco.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="sola">
      <th mat-header-cell *matHeaderCellDef>Sola</th>
      <td mat-cell *matCellDef="let tenis">{{tenis.tipo_sola.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let tenis">{{tenis.valor | currency:'BRL':'symbol':'1.2':'pt'}}</td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let tenis">
        <a mat-icon-button color="primary" [routerLink]="tenis._id">
          <mat-icon aria-label="Editar tênis">edit</mat-icon>
        </a>
        <button mat-icon-button class="deleteButton" (click)="excluir(tenis._id)">
          <mat-icon aria-label="Excluir tênis">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
    <tr mat-row *matRowDef="let linhaTab; columns: visibleColumns;"></tr>
  </table>
</mat-card-content>
