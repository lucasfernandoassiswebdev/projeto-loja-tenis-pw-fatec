<mat-card-title>
  Listagem de Marcas
</mat-card-title>

<mat-card-actions>
  <a mat-raised-button href="marca/new" color="accent">Nova Marca</a>
</mat-card-actions>

<mat-card-content>
  <table mat-table [dataSource]="marcas">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let marca">{{marca.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="avaliacao_media">
      <th mat-header-cell *matHeaderCellDef>Avaliação Média</th>
      <td mat-cell *matCellDef="let marca">{{marca.avaliacao_media}}</td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let marca">
        <a mat-mini-fab color="primary" [routerLink]="marca._id">
          <mat-icon aria-label="Editar marca">edit</mat-icon>
        </a>
        <button mat-mini-fab style="margin-left: 5px; background-color: #D50000" (click)="excluir(marca._id)">
          <mat-icon aria-label="Excluir marca">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
    <tr mat-row *matRowDef="let linhaTab; columns: visibleColumns"></tr>

  </table>
</mat-card-content>
