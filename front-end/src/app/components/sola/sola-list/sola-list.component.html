<mat-card-title>
  Listagem de Solas
</mat-card-title>

<mat-card-actions>
  <a mat-raised-button href="sola/new" color="accent">Nova Sola</a>
</mat-card-actions>

<mat-card-content>
  <table mat-table [dataSource]="solas">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let sola">{{sola.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="durabilidade_media">
      <th mat-header-cell *matHeaderCellDef>Durabilidade MÃ©dia</th>
      <td mat-cell *matCellDef="let sola">{{sola.durabilidade_media}} meses</td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let sola">{{sola.valor | currency:'BRL':'symbol':'1.2':'pt'}}</td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let sola">
        <a mat-mini-fab color="primary" [routerLink]="sola._id">
          <mat-icon aria-label="Editar sola">edit</mat-icon>
        </a>
        <button mat-mini-fab class="deleteButton" (click)="excluir(sola._id)">
          <mat-icon aria-label="Excluir sola">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
    <tr mat-row *matRowDef="let linhaTab; columns: visibleColumns"></tr>

  </table>
</mat-card-content>
