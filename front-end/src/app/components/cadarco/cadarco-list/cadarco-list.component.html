<mat-card-title>
  Listagem de Cadarços
</mat-card-title>

<mat-card-actions>
  <a mat-raised-button href="cadarco/new" color="accent">Novo Cadarço</a>
</mat-card-actions>

<mat-card-content>
  <table mat-table [dataSource]="cadarcos">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let cadarco">{{cadarco.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="material">
      <th mat-header-cell *matHeaderCellDef>Material</th>
      <td mat-cell *matCellDef="let cadarco">{{cadarco.material}}</td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let cadarco">{{cadarco.valor | currency:'BRL':'symbol':'1.2':'pt'}}</td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let cadarco">
        <a mat-icon-button color="primary" [routerLink]="cadarco._id">
          <mat-icon aria-label="Editar cadarço">edit</mat-icon>
        </a>
        <button mat-icon-button class="deleteButton" (click)="excluir(cadarco._id)">
          <mat-icon aria-label="Excluir cadarço">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
    <tr mat-row *matRowDef="let linhaTab; columns: visibleColumns"></tr>

  </table>
</mat-card-content>
